input:
  type: kubernetes
  plugin:
    watches:
      - group: example.com
        version: v1
        kind: Foo
        owns:
          - group: example.com
            version: v1
            kind: Bar

pipeline:
  processors:
    - bloblang: |
        root = match {
          meta().exists("deleted") => deleted()
        }

output:
  switch:
    outputs:
      - condition:
          bloblang: metadata.finalizers.or([]).contains("finalizer.foos.example.com") != true
        output:
          type: kubernetes
          plugin: {}
          processors:
            - bloblang: |
                meta requeue_after = "1ms"
                map finalizer {
                  root = this
                  metadata.finalizers = metadata.finalizers.append("finalizer.foos.example.com")
                }
                root = match {
                  metadata.finalizers.or([]).contains("finalizer.foos.example.com") => deleted()
                  _ => this.apply("finalizer")
                }
            - sync_response: {}
            - log:
                message: adding finalizer...

      - fallthrough: true
        output:
          type: kubernetes_status
          plugin: {}
          processors:
            - bloblang: |
                root = this
                status.observedGeneration = metadata.generation
                status.lastReconciledAt = timestamp_utc("2006-01-02T15:04:05.000000000Z")
                status.status = if metadata.exists("deletionTimestamp") {
                  "Destroying"
                } else {
                  "Reconciling"
                }
            - log:
                message: updating status...

      - output:
          type: kubernetes
          plugin: {}
          processors:
            - branch:
                request_map: |
                  root = {
                    "apiVersion": "example.com/v1",
                    "kind": "Bar",
                    "metadata": {
                      "name": metadata.name,
                      "namespace": metadata.namespace
                    }
                  }
                processors:
                  - type: kubernetes
                    plugin:
                      operator: get
                result_map: |
                  root.bar = if errored() {
                    throw(error())
                  } else {
                    this
                  }

            - log:
                message: reconciling bar

            - bloblang: |
                let ownerRef = {
                  "apiVersion": apiVersion,
                  "controller": true,
                  "blockOwnerDeletion": true,
                  "kind": kind,
                  "name": metadata.name,
                  "uid": metadata.uid
                }

                root = bar
                root.metadata.labels = metadata.labels
                root.metadata.ownerReferences = [$ownerRef]
                root.spec.size = spec.size

logger:
  level: info
